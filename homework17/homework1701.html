<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .wrapper{
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="bg-light text-center">
        <h1>Lorem Generator</h1>
        <hr>
      <div class="wrapper container pb-1">
          <span>Select number of lorem words you want (up to 50)</span>
        <select name="" id="" class="custom-select text-center">
            <option value="0">Select number of words</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
        </select>
      </div>

      <p></p>
    </div>
    

    <script>
        var myLorem = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat quibusdam, veritatis iste saepe consequuntur corrupti inventore? Aliquid tenetur, corporis laborum sequi unde dignissimos aperiam totam error sunt! Sed cumque non, recusandae rem tempore quisquam maxime, iusto tenetur praesentium fugit voluptas dolore libero itaque placeat. Sequi ratione excepturi distinctio ipsum culpa."
        var myLoremArray = myLorem.split(" ")
        var para = document.querySelector("p")
        var select = document.querySelector("select")

        select.addEventListener("change", loremGenerator)

        function loremGenerator(){
            var selectValue = parseInt(select.value)
            var numberOfWords = para.textContent.split(" ").length

            if(numberOfWords === 1){
                for(var i=0; i<selectValue; i++)
                {
                    para.textContent += myLoremArray[i] + " "
                }
            }
            else if(selectValue > numberOfWords - 1 ){
                for(var i=numberOfWords-1; i<selectValue; i++){
                    para.textContent += myLoremArray[i] + " "
                }
            }
            else if(selectValue < numberOfWords -1){

                para.textContent = ""
                for(var i=0; i<selectValue; i++)
                {
                    para.textContent += myLoremArray[i] + " "
                }

            }
            

            
            
            
            
            
            
            
            
        }

        
    
    </script>
</body>
</html>
